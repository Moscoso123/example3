<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT Class Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="gradient-bg"></div>
        <div class="shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <i class="fas fa-code-branch logo-icon"></i>
                <h1 class="title">BSIT Class Repository Manager</h1>
            </div>
            <p class="subtitle">Manage your class repositories, system URLs, and team members in one place</p>
            <div class="header-stats" id="headerStats">
                <!-- Stats will be loaded dynamically -->
            </div>
        </header>

        <!-- Classes Grid Section -->
        <section class="classes-section">
            <div class="section-header">
                <h2><i class="fas fa-folder-open"></i> Available Classes</h2>
                <div class="view-options">
                    <button class="view-btn active" onclick="setViewMode('grid')">
                        <i class="fas fa-th-large"></i> Grid
                    </button>
                    <button class="view-btn" onclick="setViewMode('list')">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </div>
            
            <div class="classes-grid" id="classesGrid">
                <!-- Classes will be loaded dynamically -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Loading classes...
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="action-btn" onclick="showStats()">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>
        </div>
    </div>

    <!-- Class Details Modal -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalClassName"></h2>
                <span class="close">&times;</span>
            </div>
            
            <div class="modal-body">
                <!-- Repository Information -->
                <div class="info-section">
                    <h3><i class="fas fa-code"></i> Repository Information</h3>
                    <div class="form-group">
                        <label for="gitRepository">
                            <i class="fab fa-github"></i> Git Repository URL
                        </label>
                        <div class="input-with-icon">
                            <input type="url" id="gitRepository" placeholder="https://github.com/username/repository">
                            <button class="test-btn" onclick="testUrl('git')" title="Test URL">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="systemUrl">
                            <i class="fas fa-globe"></i> System URL
                        </label>
                        <div class="input-with-icon">
                            <input type="url" id="systemUrl" placeholder="https://your-system-domain.com">
                            <button class="test-btn" onclick="testUrl('system')" title="Test URL">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        </div>
                    </div>

                    <button onclick="saveClassDetails()" class="btn-primary">
                        <i class="fas fa-save"></i> Save Repository Details
                    </button>
                </div>

                <!-- Members Section -->
                <div class="info-section">
                    <h3><i class="fas fa-users"></i> Team Members</h3>
                    
                    <div class="add-member-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="memberName" placeholder="Enter member full name">
                            </div>
                            <div class="form-group">
                                <select id="memberRole">
                                    <option value="">Select Role</option>
                                    <option value="Team Leader">Team Leader</option>
                                    <option value="Developer">Developer</option>
                                    <option value="Designer">Designer</option>
                                    <option value="Tester">Tester</option>
                                    <option value="Documentation">Documentation</option>
                                </select>
                            </div>
                            <button onclick="addMember()" class="btn-secondary">
                                <i class="fas fa-user-plus"></i> Add
                            </button>
                        </div>
                    </div>

                    <div class="members-list-container">
                        <h4>Current Members <span class="member-count-badge" id="memberCount">0</span></h4>
                        <div class="members-list" id="membersList">
                            <!-- Members will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Class Statistics -->
                <div class="info-section stats-section">
                    <h3><i class="fas fa-chart-pie"></i> Class Statistics</h3>
                    <div class="stats-grid" id="classStats">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-chart-bar"></i> System Statistics</h2>
                <span class="close" onclick="closeStatsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="stats-dashboard" id="statsDashboard">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle"></i> Confirm Action</h2>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to proceed?</p>
                <div class="confirm-actions">
                    <button class="btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                    <button class="btn-confirm" id="confirmActionBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
